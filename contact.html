      <section class="hero">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
    
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
    
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
    
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    
        <script>
            function submitForm() {
                var name = document.getElementById("name").value;
                var address = document.getElementById("address").value;
                var city = document.getElementById("city").value;
                var state = document.getElementById("state").value;
                var postalCode = document.getElementById("postalCode").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;
                var message = document.getElementById("message").value;
    
                // You can add additional validation here if needed
    
                // Display the submitted data (you can replace this with your own logic)
                alert("Submitted!\nName: " + name + "\nAddress: " + address + "\nCity: " + city + "\nState: " + state +
                    "\nPostal Code: " + postalCode + "\nPhone: " + phone + "\nEmail: " + email + "\nMessage: " + message);
    
                // You can also send the data to a server using AJAX or any other method
            }
        </script>
